<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "gameof.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src = "gameof.js"></script>
    </head>
    <body>
        <h1 id="title">Houses of Game of Thrones</h1>
        <h2 id="description">Click on a picture to get the House Details</h2>
        <div id="housepics">
            <img id = "stark" src = "gameofthrones/stark.jpg" width = "300px">
            <img id = "targaryen" src = "gameofthrones/targaryen.jpg" width = "300px">
            <img id = "lannister" src = "gameofthrones/lannister.jpg" width = "300px">
            <img id = "baratheon" src = "gameofthrones/baratheon.png" width = "300px">
        </div>

        <fieldset>
            <legend>House Details</legend>
            <div id = "housedetails"></div>
            <button id="clear-house-details"><b>Clear House Details</b></button>
        </fieldset>

    </body>
</html>
